<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/reset.css">
        <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/main.css">
        <title>Signup</title>
        <meta charset="UTF-8"> 	
    </head>
    
	<body> 
        <header class="navbar navbar-expand flex-column flex-md-row main">
            <logo class="col-2">
                <img src="" alt="buckEATlist">
            </logo>
            <h2 class="offset-2 col-4">Welcome to buckEATlist</h2>
        </header>

        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                    <h2>Member Signup</h2>
                    <form class="login">
                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" class="form-control" id="email-input" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label form="signupFirstName">First Name</label>
                            <input type="text" class="form-control" id="firstname-input" placeholder="John">
                        </div>                        
                        <div class="form-group">
                            <label form="signupFirstName">Last Name</label>
                            <input type="text" class="form-control" id="lastname-input" placeholder="Smith">
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-submit">Sign Up</button>
                    </form>
                    <!--<p>or Sign up with your Facebook Account <a href="#">Facebook Login</a></p>-->
                    <br />
                    <p>Already a member? Login <a href="/login">here</a>!</p>
                </div>
            </div>
        </div>

	</body>
</html>
