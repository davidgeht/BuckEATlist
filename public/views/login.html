<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/reset.css">
        <script  src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/main.css">
        <title>Login</title>
        <meta charset="UTF-8"> 	
    </head>
    
	<body> 
        <header class="navbar navbar-expand flex-column flex-md-row main">
            <logo class="">
                <a href="/home"><img src="" alt="buckEATlist"></a>
             </logo>
            <h2 class="offset-2 col-4">Welcome to buckEATlist</h2>
        </header>

        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                    <h2>Member Login</h2>
                    <div>
                        <label id="alert"></label>
                    </div> 
                    <form class="login" id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" class="form-control" id="email-input" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="password-input" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-submit" id="btnLoginSubmit">Login</button>
                    </form>
                    <br />
                    <p>Not already a member? Sign up <a href="/signup">here</a>!</p>
                </div>
            </div>
        </div>
        <script src="../js/login.js" type="text/javascript"></script>
	</body>
</html>
